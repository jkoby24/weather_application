<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    
</head>
<body>
    <header class="dashboard">
        <nav class="navbar-center bg-dark text-center">
            <span class="navbar-brand mb-0 h1"><h1 class="header" style="text-align: center; color: white;">Weather Dashboard</h1></span>
          </nav>
    </header>
    <div class="wrapper">
            <div class="row">
              <div class="col-md-4 city-container">
                <h4 class="search">Search for a city:</h4>
                <form class="form-inline my-2 my-lg-0" role="form">
                  <input type="text" class="form-control" id="search-term">
                <button class="btn btn-outline-success" id="search-btn" type="submit">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      </svg>
                </button>
              </form>
              <div class="list-group">
              </div>
            </div>
            <div class="col-sm-8">
                <div class="card" id="weather">
                  </div>
                  <h3>5 day forecast:</h3>
                <div class="row" id="day-forecast">
                </div>
              </div>
            </div>
    </div>
</body>
<script src="assets/script.js"></script>
</html>
